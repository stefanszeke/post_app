<h2>{{noPosts}}</h2>
<app-post-item 
  *ngFor="let post of (posts$ | async)" 
  [post]="post" 
  [editMode]="editMode"
  (onDeletePost)="deletePost($event)"
  (onUpvotePost)="votePost($event)"
  [classUp]="(upvoted$ | async)!.includes(post.id.toString())"
  [classDown]="(downvoted$ | async)!.includes(post.id.toString())"
  >
</app-post-item>
<div class="pagination">
  <button [disabled]="currentPage === 1" (click)="prevPage()" >prev</button>
  <p>

  </p>
  <button [disabled]="(posts$ | async)!.length != 5" (click)="nextPage()" >next</button>
</div>
