<form class="form post" [formGroup]="postForm">

    <label for="title">Title</label>
    <input type="text" formControlName="title">

    <label for="text">Text</label>
    <input type="text" formControlName="text">

    <button *ngIf="!editMode" (click)="submitPost()">submit</button>

    <button *ngIf="editMode" (click)="editPost()">edit</button>

  {{message}}

</form>
