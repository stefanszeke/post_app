<div class="post">

  <div class="title">
    <h2>{{post.title}}</h2>
    <p>{{post.timestamp | date: 'dd/MMM/yyyy'}}</p>
  </div>
  
  <p>{{post.text}}</p>
  <p>score: {{post.score}}, created by {{post.user}}, from {{post.country}}</p>

  <div *ngIf="editMode">
    <a (click)="goToEditPost()">edit</a>
    <a (click)="deletePost()">delete</a>
  </div>

</div>
